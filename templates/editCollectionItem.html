<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body><h1> Edit Collection Item </h1>

<form action="#" method = 'post'>


	<p>Name:</p>
		<input type ='text' size='30' name='name' placeholder = '{{item.name }}'>
	<p>Description:</p>
		<input type ='text' size='30' name='description' placeholder = '{{item.description}}'>
	<p>Price:</p>
		<input type ='text' size='30' name='price' placeholder = '{{item.price}}'>
	<p>Category:<p>

	{% if item.category == 'Clothing' %}
		<dd><input type ='radio' name='category' value='Clothing'checked >Clothing</dd>
	{%else%}
	<dd><input type ='radio' name='category' value='Clothing' >Clothing</dd>
    {% endif %}

    {% if item.category == 'Accessory' %}
       <dd><input type ='radio' name='category' value='Accessory' checked>Accessory</dd>

    {%else%}
		<dd><input type ='radio' name='category' value='Accessory'>Accessory</dd>
    {% endif %}


<input type='submit' value='Edit'>


<a href = '#'> Cancel </a>


</form>
</body>
</html>
